{{ define "main" }}
<Section>
  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-5 text-center bg-light">
    <div class="col-md-5 p-lg-3 mx-auto my-5" style="min-width: 600px;">
      <h1 class="display-3 font-weight-normal">Map Kerala <sub>Alpha</sub></h1>
      <h6 class="lead fw-bold">A Gateway to Geospatial Map Data of Kerala</h6>
      <p class="lead font-weight-normal">Powered by OpenStreetMap and WikiData</p>
      <p class="lead font-weight-normal">An <a href="https://opendatakerala.org">OpenDataKerala.org</a> initiative</p>
      <a class="btn btn-outline-secondary" href="/about/">Know more</a>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
  </div>
  <div>
    {{ .Content }}
    <div class="d-flex flex-wrap row-cols-3">
      {{ range .Site.Data.districts }}
      <div class="card col">
        <img src="{{ .thumb }}" class="card-img-top" alt="Representational image for {{ .name }}">
        <a class="card-body" href="{{ .name | urlize }}">{{ .name }}</a>
      </div>
      {{ end }}
    </div>
  </div>
</Section>
{{ end }}
